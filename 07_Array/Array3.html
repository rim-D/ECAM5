<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
       // 배열의 util클래스
       // fill()
       // (a, b, c) : a- 채울값, b - idx, c - 끝 idx(c-1까지) 
       var arr = [1, 2, 3, 4, 5];
       let copyArr = arr.fill(9);
       console.log(copyArr); // 9, 9, 9, 9, 9

       var arr2 = [1, 2, 3, 4, 5];
       let copyArr2 = arr2.fill(9, 3); // 인덱스 3번부터 9로 채우기
       console.log(copyArr2); // 1, 2, 3, 9, 9

       var arr3 = [1, 2, 3, 4, 5];
       let copyArr3 = arr3.fill(9, 2, 4); // 인덱스 2번부터 4번까지 9로 채우기
       console.log(copyArr3); // 1, 2, 9, 9, 5

       var arr4 = [10, 20, 30, 40, 50];
       let copyArr4 = arr4.fill(100, 0, 3); // 인덱스 0번부터 3번까지 100으로 채우기
       console.log(copyArr4); // 100, 100, 100, 40, 50
    </script>
</head>
<body>
    
</body>
</html>
