<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
       // 배열의 util클래스
       var arr = ["홍길동","이순신","유관순"];
       // entries() ===> {key:value}로 반환
       var x =  arr.entries();
       console.log(x);
       for(const [key, v] of x){
           console.log(key, v);
       };

       //keys() - 배열의 key값만 반환
       var x2 = arr.keys();
       console.log(x2);
       for (const key of x2) {
           console.log(key);
       };

       // find()
       // callback함수에서 true를 반환하면 처리중인 배열요소 값을 반환한다
       // arr.find(function[ele, idx, all]); 
       var arr = [10, 20, 30, 40, 50];
       let result = arr.find(function(e, i, all){
            console.log(e, i, all);
            return e == 30; // true리턴시 배열값 반환
       });
       console.log(result);


       // findIndex()
       // callback함수에서 true를 반환하면 처리중인 인덱스 값을 반환한다
       var arr1 = [10, 20, 30, 40, 50];
       let result1 = arr1.findIndex(function(e, i, all){
            console.log(e, i, all);
            return e == 30; // true리턴시 배열의 해당 인덱스값 반환
       });
       console.log(result1);

       
    </script>
</head>
<body>
    
</body>
</html>
