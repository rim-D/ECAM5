        // json 객페 ====> ECMA6, get/set ===> .(dot)로 접근
        var person = {
            name: "홍길동",
            age: 20,
            get getAge(){ return this.age }, // function()생략, get추가
            set setAge(n){ this.age = n }, // set주의
            get getName(){ return this.name },
            set setName(n){ this.name = n }
        }

        console.log(person.name, person.age);
        person.setName = "이순신"; // .setName("이순신") => setName = "이순신" 마치 변수처럼 사용가능
        person.setAge = 44;
        console.log(person.name, person.age);
        console.log(person.getName(), person.getAge());
