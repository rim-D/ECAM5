<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json 객체</title>
    <script>
        var k = "name";
        var n = {"name":"홍길동", "age":"20"};
        console.log(n.name, n.age, n["name"], n[k]); //연관 배열 중요

        // 1. 키값을 변수로 지정하여 사용하기
        var x = "username";
        var x2 = "userage";
        var obj = {x:"이순신", x2:20}; // 변수로 키값 지정
        console.log(obj);

        var obj2 = {[x]:"이순신", [x2]:20}; // 변수로 키값지정 [변수명]:value
        console.log("====", obj2);

        // 2. 응용
        var obj3 = {sport1:"축구", sport2:"야구", sport3:"농구"};
        console.log(obj3);
        
        var s = "sport";
        var obj4 = {[s+'1']:"축구", [s+'2']:"야구", [s+'3']:"농구"};
        console.log(obj4);

        // 3. 키값 연결
        var obj5 = {["one"+"two"]:100};
        console.log(obj5);

    </script>
</head>
<body>
     json 객체
</body>
</html>
