<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class / static</title>
    <script>
      
        class Employee {
            getEmployee(){
                return "hello";
            }
            static getXXX(){
                return "world";
            }
        }

        console.log(Employee.getXXX());
        let emp = new Employee();
        console.log(Employee.getXXX(), emp.getEmployee());

    </script>
</head>
<body>
    
</body>
</html>
