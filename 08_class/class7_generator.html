<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class / static</title>
    <script>
      
        class Employee {
            // generator함수 사용
            // 사용자의 요구에 따라 다른 시간 간격으로
            // 여러 값을 반환할 수 있으며,
            // 내부 상태를 관리할 수 있는 함수

            // 제너레이터 함수는 사용자의 요구에 따라 
            // (yield와 next를 통해) 일시적으로 정지될 수도 있고, 
            // 다시 시작될 수도 있다
            *info(){
                yield "hello";
            }
        }

        let emp = new Employee();
        let gen = emp.info();
        console.log(gen.next());

    </script>
</head>
<body>
    
</body>
</html>
