<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <script>

        // 1. 클래스 선언식
        class Person {
            setName(name){
                this.name = name;
            }
            setAge(age){
                this.age = age;
            }
            getName(){
                return this.name;
            }
            getAge(){
                return this.age;
            }
        }

        // 2.객체 생성
        const p1 = new Person(); // 기본 생성자 호출
        p1.setName("펭수");
        p1.setAge(20);
        console.log(p1.getName());
        console.log(p1.getAge());

        p1.name = "이효리";
        p1.age = 32;
        console.log(p1.getName());
        console.log(p1.getAge());


        console.log("=====================");
