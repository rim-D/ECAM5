<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스트럭처링</title>
    <script>
        var {a, b} = {a:100, b: 200}
        console.log(a, b);

        var a, b; // 변수 미리 선언
        ({a, b} = {a:100, b:200});
        console.log(a, b); // 100, 200

        var {a, c} = {a:100, b:200};
        console.log(a, c); // a: 100, c: undefined

        var {a, c= 300} = {a:100, b:200};
        console.log(a, c); // a: 100, c: 300

        // 변수명 바꾸기
        var {a:aaa, b:bbb} = {a:100, b:200};
        console.log(aaa, bbb); // 100, 200

        // 중첩
        var x = {k:100, k2:200, ppp:{k3:300}}; // 변수명 주의
        var {k, k2, ppp:{k3}} = x;
        console.log(k, k2, k3); // 100, 200, 300

        // 함수 파라미터 // json객체의 전달
        function xxx({a, b, c=100}){
            console.log(a + b, c); // 300, 100
        }
        xxx({a:100, b:200});
        
    </script>
</head>
<body>
    디스트럭처링: 객체의 구조를 해체한다 => 분해(배열, 객체)
    json 객체의 사용
</body>
</html>
