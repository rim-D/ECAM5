<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object Methods - 객체 메소드</title>
</head>
<body>
  <script>
  /**
   * Methods
   * 
   * Object.assign() // 객체 복제  - 참조값까지 복사는 NO
   * Object.keys() // 키 배열 반환
   * Object.values() // 값 배열 반환
   * Object.entries() // 키/값 배열 반환
   * Object.fromEntries() // 키/값 배열을 객체로
   */

   const user = {
    name: 'Mike',
    age: 30,
    gender: 'male',
   }

   console.log(JSON.stringify(Object.keys(user))); // ["name","age","gender"]
   console.log(JSON.stringify(Object.values(user))); // ["Mike",30,"male"]
   console.log(JSON.stringify(Object.entries(user))); // [["name","Mike"],["age",30],["gender","male"]]
   const userArr = Object.entries(user);
   const userObject = Object.fromEntries(userArr);
   console.log(userObject); // {name: 'Mike', age: 30, gender: 'male'}
  </script>
</body>
</html>
