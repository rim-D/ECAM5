<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//... ===>packing하는 rest연산자
	function aaa(...n) {
		console.log("aaa()====",n);
	}
	aaa(1);
	aaa(10,20,30);
	aaa(9,8,7,6,5);
	
	function bbb(x, ...n) {
		console.log("bbb()===== x=", x,"y=", n);
	}
	bbb(1);
	bbb(10,20,30);
	bbb(9,8,7,6,5);

	function ccc(x, y, ...n) {
		console.log("ccc()===== x=",x, "y=",y, "n=", n);
	}
	ccc(1);
	ccc(10,20,30);
	ccc(9,8,7,6,5);
	
</script>
</head>
<body>

</body>
</html>
