<script type="text/javascript">
	//generator함수  yield블럭단위 수행
	function* aaa() {
		console.log('1');
		yield  console.log('2');
		console.log('3');
	}
	var g= aaa();//객체 저장
	g.next();
 	console.log("======");
	g.next(); 
</script>
