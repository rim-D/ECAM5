	console.log("info()=======");

this.n=1000; //windows.n
var x= {   //x JSon객체 참조
		n:200,   
		n2: function() {console.log("x", this.n); }//json객체의 n
		}
x.n2();  //Json객체의 함수 호출 
var x2= {
		n:300,
		n2: ()=> {console.log("x2", this.n);}//windows의  n 참조 1000출력
	};
x2.n2();
