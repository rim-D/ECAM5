<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//generator함수 :generator객체를 생성하여 반환
	//일반적으로 {}이 실행되지만 generator함수는 {}실행하지 않고 객체 생성반환
	function* a() {
		console.log("1");
	}
	let x= a(); //함수 실행이 아닌 generator객체저장
	console.log(typeof a); //Function
	console.log(typeof x); //object
</script>
</head>
<body>

</body>
</html>
