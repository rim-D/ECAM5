<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number String/template 리터럴</title>
    <script>
        // template literal ===> back-tick
        var msg = 'hello';
        console.log(msg);

        var name = "홍길동";
        var age = 20;
        var msg = "이름은" + name + "나이는" + age;
        console.log(msg);

        var msg1 = `이름은 ${name} 나이는 ${age}`;
        console.log(msg1);
    </script>
</head>
<body>
    
</body>
</html>
